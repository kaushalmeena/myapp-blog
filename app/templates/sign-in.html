{% extends "base.html" %}
{% block content %}
<div class="blog-menu">
  <a href="/">
    <button class="blog-button button-col-black">
      [ <i class="fa fa-home" aria-hidden="true"></i> ]
    </button>
  </a>
  <a href="/sign-in">
    <button class="blog-button button-col-black">
      / <i class="fa fa-sign-in" aria-hidden="true"></i> /
    </button>
  </a>
  <a href="/sign-up">
    <button class="blog-button button-col-black">
      / <i class="fa fa-user-plus" aria-hidden="true"></i> /
    </button>
  </a>
  <hr>
</div>
<div class="blog-form">
  <form method="POST">
    <br>
    <label for="username"><pre>USERNAME :</pre></label>
    <input id="username" name="username" type="text" value="{{input_username}}" required>
    <span class="blog-error">{{err_username}}</span>
    <label for="password"><pre>PASSWORD :</pre></label>
    <input id="password" name="password" type="password" value="{{input_password}}" required>
    <span class="blog-error">{{err_password}}</span>
    <br>
    <h4 class="blog-error">{{err_login}}</h4>
    <input class="blog-button button-col-black" type="submit" value="[ SUBMIT ]">
  </form>
</div>
{% endblock %}
