{% extends "base.html" %}
{% block content %}
<div class="blog-menu">
    <a href="/"><button class="blog-button button-col-black">/ <i class="fa fa-home" aria-hidden="true"></i> /</button></a>
    <a href="/signin"><button class="blog-button button-col-black">/ <i class="fa fa-sign-in" aria-hidden="true"></i> /</button></a>
    <a href="/signup"><button class="blog-button button-col-black">[ <i class="fa fa-user-plus" aria-hidden="true"></i> ]</button></a>
    <hr>
</div>
<div class="blog-form">
    <form method="POST">
        <br>
        <pre>(*) marked fields are necessary.</pre>
        <br>
        <label for="username"><pre>USERNAME* :</pre></label>
        <input id="username" name="username" type="text" value="{{input_username}}" required> <span class="blog-error">{{err_username}}</span>

        <label for="username"><pre>PASSWORD* :</pre></label>
        <input id="password" name="password" type="password" value="{{input_password}}" required> <span class="blog-error">{{err_password}}</span>

        <label for="verify"><pre>VERIFY* :</pre></label>
        <input id="verify" name="verify" type="password" value="{{input_verify}}" required> <span class="blog-error">{{err_verify}}</span>

        <label for="email"><pre>NAME :</pre></label>
        <input id="email" name="name" type="text" value="{{input_name}}">

        <label for="email"><pre>E-MAIL :</pre></label>
        <input id="email" name="email" type="email" value="{{input_email}}"> <span>{{err_email}}</span>
        <br><br>
        <input class="blog-button button-col-black" type="submit" value="[ SUBMIT ]">
    </form>
    <br>
</div>
{% endblock %}
