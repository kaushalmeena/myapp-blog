{% extends "base.html" %}
{% block content %}
<div class="blog-menu">
    <a href="/"><button class="blog-button button-col-black">/ <i class="fa fa-home" aria-hidden="true"></i> /</button></a>
    <a href="/signin"><button class="blog-button button-col-black">[ <i class="fa fa-sign-in" aria-hidden="true"></i> ]</button></a>
    <a href="/signup"><button class="blog-button button-col-black">/ <i class="fa fa-user-plus" aria-hidden="true"></i> /</button></a>
    <hr>
</div>
<div class="blog-form">
    <form method="POST">
        <br>
        <label for="username"><pre>USERNAME :</pre></label>
        <input id="username" name="username" type="text" value="{{input_username}}" required> <span>{{err_username}}</span>
        <label for="username"><pre>PASSWORD :</pre></label>
        <input id="password" name="password" type="password" value="{{input_password}}" required> <span>{{err_password}}</span>
        <br>
        <h4 class="blog-error">
            {{err_login}}
        </h4>
        <input class="blog-button button-col-black" type="submit" value="[ SUBMIT ]">
    </form>
    <br>
</div>
{% endblock %}
