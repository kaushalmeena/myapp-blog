{% block header %}
<div class="website-title enclose-square">
  MYAPP-BLOG
</div>
{% if user %}
<nav class="navbar">
  <a class="button-red" href="{{ url_for('app.home') }}" title="HOME" role="button">
    <span class="enclose-{{'square' if page_title=='HOME' else 'slash'}} display-inline-flex">
      <i class="fa fa-home" aria-hidden="true"></i>
    </span>
  </a>
  <a class="button-green" href="{{ url_for('app.new_post') }}" title="NEW-POST" role="button">
    <span class="enclose-{{'square' if page_title=='NEW-POST' else 'slash'}} display-inline-flex">
      <i class="fa fa-pencil" aria-hidden="true"></i>
    </span>
  </a>
  <a class="button-blue" href="{{ url_for('app.saved_posts') }}" title="SAVED-POSTS" role="button">
    <span class="enclose-{{'square' if page_title=='SAVED-POSTS' else 'slash'}} display-inline-flex">
      <i class="fa fa-bookmark" aria-hidden="true"></i>
    </span>
  </a>
</nav>
{% else %}
<nav class="navbar">
  <a class="button-black" href="{{ url_for('app.home') }}" title="HOME" role="button">
    <span class="enclose-{{'square' if page_title=='HOME' else 'slash'}} display-inline-flex">
      <i class="fa fa-home" aria-hidden="true"></i>
    </span>
  </a>
  <a class="button-black" href="{{ url_for('app.sign_in') }}" title="SIGN-IN" role="button">
    <span class="enclose-{{'square' if page_title=='SIGN-IN' else 'slash'}} display-inline-flex">
      <i class="fa fa-sign-in" aria-hidden="true"></i>
    </span>
  </a>
  <a class="button-black" href="{{ url_for('app.sign_up') }}" title="SIGN-UP" role="button">
    <span class="enclose-{{'square' if page_title=='SIGN-UP' else 'slash'}} display-inline-flex">
      <i class="fa fa-user-plus" aria-hidden="true"></i>
    </span>
  </a>
</nav>
{% endif %}
<div class="page-title-container">
  <div class="page-title enclose-slash">
    {{page_title}}
  </div>
  {% if user -%}
  <div class="signed-in-container">
    <a class="enclose-square" href="{{ url_for('app.profile') }}">
      <i class="fa fa-user" aria-hidden="true"></i>
      <span>{{user.username}}</span>
    </a>
    <a class="enclose-square" href="{{ url_for('app.sign_out') }}">
      <i class="fa fa-sign-out" aria-hidden="true"></i>
      <span>SIGN-OUT</span>
    </a>
  </div>
  {%- endif %}
</div>
{% endblock %}
